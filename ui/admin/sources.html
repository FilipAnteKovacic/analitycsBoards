{{define "sources"}}

<div class="card-body">
    <h1>
        Sources
        <button 
            type="button"
            data-d="source"
            class="btn btn-success btn-sm addButton" 
        >
            Add
        </button>
    </h1>    
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>User</th>
                <th>Password</th>
                <th>Database</th>
                <th>Collection</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="sourceList"></tbody>
    </table>
</div>

<div 
class="modal fade" 
id="sourceModal" 
tabindex="-1" 
role="dialog" 
aria-labelledby="modalLabelSource" 
aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="mediumModalLabel">
                    Add/Update data
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">

                <input 
                    id="sourceAction"
                    type="hidden" 
                    name="action" 
                    class="form-control"
                    value="" 
                >

                <label>Unique</label>
                <input 
                    type="text" 
                    name="unique" 
                    class="form-control sourceCrud"
                    value="" 
                    disabled
                >

                <label>Name</label>
                <input 
                    name="name"
                    type="text" 
                    class="form-control sourceCrud"
                    value="" 
                >

                <label>Address</label>
                <input 
                    name="address"
                    type="text" 
                    class="form-control sourceCrud"
                    value="" 
                >
                <label>User</label>
                <input 
                    name="user"
                    type="text" 
                    class="form-control sourceCrud"
                    value="" 
                >
                <label>Password</label>
                <input 
                    name="password"
                    type="text" 
                    class="form-control sourceCrud"
                    value="" 
                >
                <label>Database</label>
                <input 
                    name="database"
                    type="text" 
                    class="form-control sourceCrud"
                    value="" 
                >
                <label>Collection</label>
                <input 
                    name="collection"
                    type="text" 
                    class="form-control sourceCrud"
                    value="" 
                >
            </div>

            <div class="modal-footer">
                <button 
                    type="button" 
                    class="btn btn-default" 
                    data-dismiss="modal"
                >
                    Close
                </button>
                <button 
                    type="button" 
                    data-d="source" 
                    data-action=""
                    class="btn btn-success saveButton" 
                >
                    Save
                </button>
            </div>

        </div>
    </div>
</div>

{{end}}
