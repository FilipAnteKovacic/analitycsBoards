{{define "charts"}}

<div class="card-body">
    <h1>
        Charts
        <button 
            type="button"
            data-d="chart"
            class="btn btn-success btn-sm addButton" 
        >
            Add
        </button>
    </h1>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Source</th>
                <th>Type</th>
                <th>Interval</th>
                <th>View</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="chartList"></tbody>
    </table>
</div>

<div 
class="modal fade" 
id="chartModal" 
tabindex="-1" 
role="dialog" 
aria-labelledby="modalLabelChart" 
aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="mediumModalLabel">
                    Add/Update data
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">

                <input 
                    id="chartAction"
                    type="hidden" 
                    name="action" 
                    class="form-control"
                    value="" 
                >

                <label>Unique</label>
                <input 
                    type="text" 
                    name="unique" 
                    class="form-control chartCrud"
                    value="" 
                    disabled
                >

                <label>Source</label>
                <select id="chartSources"
                    name="source"
                    class="form-control chartCrud">
                
                </select>

                <label>Title</label>
                <input 
                    name="title"
                    type="text" 
                    class="form-control chartCrud"
                    value="" 
                >

                <label>Type</label>
                <select 
                    name="type" 
                    class="form-control chartCrud"
                >
                    <option value="line">Line</option>
                    <option value="area">Area</option>
                    <option value="bar">Bar</option>
                    <option value="bubble">Bubble</option>
                    <option value="radar">Radar</option>
                </select>

                <label>Query</label>
                <textarea 
                    name="query" 
                    rows="10" 
                    class="form-control chartCrud"></textarea>
                
                <label>Interval ( minutes )</label>
                <input 
                    name="interval" 
                    type="text" 
                    class="form-control chartCrud"
                    value="" 
                >
            </div>

            <div class="modal-footer">
                <button 
                    type="button" 
                    class="btn btn-default" 
                    data-dismiss="modal"
                >
                    Close
                </button>
                <button 
                    type="button" 
                    data-d="chart"
                    class="btn btn-success saveButton" 
                >
                    Save
                </button>
            </div>

        </div>
    </div>
</div>

{{end}}
